<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>
        Norwegian Marine Data Centre
    </title>
    <link rel="icon" href="static/favicon.ico"/>
    <link rel="stylesheet" href="static/bower_components/jquery-ui/themes/smoothness/jquery-ui.css"/>
    <link rel="stylesheet" href="static/bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="static/bower_components/leaflet-minimap/src/Control.MiniMap.css" />
    <link rel="stylesheet" href="static/bower_components/components-font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="static/bower_components/leaflet-sidebar/src/L.Control.Sidebar.css"/>
    <link rel="stylesheet" href="static/leaflet-plugins/L.Control.MousePosition.css" />
    <link rel="stylesheet" href="static/css/nmdc-map.css" />
</head>

<body>
<div id="id_map"></div>
<div id="id_details"></div>
<div id="id_settings" class="settings-dialog">
    <table>
        <tr>
            <td>Datasets</td>
            <td><span id="portalsId"></span></td>
        </tr>
        <tr>
            <td>From Date</td>
            <td>
                <input type="text" id="datepickerFrom"/>
                <button class="clearButton"><span id="datepickerFromClear" class="ui-button-icon-primary ui-icon ui-icon-close"></span></button>
            </td>
        </tr>
        <tr>
            <td>To Date</td>
            <td>
                <input type="text" id="datepickerTo"/>
                <button class="clearButton"><span id="datepickerToClear" class="ui-button-icon-primary ui-icon ui-icon-close"></span></button>
            </td>
        </tr>
    </table>
</div>
<div id="id_content_tabs">
    <ul>
        <li><a href="#id_content_div">Content</a></li>
        <li><a href="#id_content_related_div">Related</a></li>
        <li><a href="#id_content_select_div">Selection</a></li>
    </ul>
    <div id="id_content_div" class="listDiv">
        <ul id="id_content" class="listContent"></ul>
    </div>
    <div id="id_content_related_div" class="listDiv">
        <ul id="id_content_related" class="listContent"></ul>
    </div>
    <div id="id_content_select_div" class="listDiv">
        <ul id="id_content_select" class="listContent"></ul>
    </div>
    <button id="add_selection_button" title="Add content items to selection">Add</button>
    <button id="clear_selection_button" title="Clear selection">Clear</button>
    <button id="zoom_to_selected_button" title="Zoom to selection">Zoom to selection</button>
</div>

<!-- Libs -->
<script src="static/bower_components/jquery/dist/jquery.min.js"></script>
<script src="static/bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="static/bower_components/leaflet/dist/leaflet.js"></script>
<script src="static/bower_components/leaflet-minimap/src/Control.MiniMap.js"></script>
<script src="static/bower_components/leaflet-sidebar/src/L.Control.Sidebar.js"></script>
<script src="static/bower_components/L.EasyButton/easy-button.js"></script>
<script src="static/leaflet-plugins/L.Control.MousePosition.js"></script>
<script src="static/leaflet-plugins/leaflet.restoreview.js"></script>
<script src="static/js/jquery.ui.touch-punch.min.js"></script>

<!-- Page script -->
<script src="static/js/areaInsideSliderControl.js"></script>
<script src="static/js/nmdc-map-navigation.js"></script>
<script src="static/js/nmdc-map.js"></script>

</body>
</html>
